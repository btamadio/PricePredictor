<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <h1>Enter Room Code</h1>
        <form action="." method="POST">
            <input type="text" name="text">
            <input type="submit" name="my-form" value="Send">
</form>
<p>Room ID: {{result.room_id}}</p>
<p>Predicted price: {{result.pred}}</p>
<p>List price: {{result.listed}}</p>
<p>{{result.isDeal}} Deal!</p>


<table border="1">
  <tr><th>Room ID</th><th>Distance (mi)</th><th>Price per night</th></tr>
  {% for x in result.suggestions %}
  <tr>
    <td><a href="http://www.airbnb.com/rooms/{{x.ind}}">{{x.ind}}</a></td><td>{{x.distance}}</td><td>{{x.price}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
